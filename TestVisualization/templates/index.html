<!DOCTYPE html>
<html>
<head>
    <title>Learning Cytoscape.js</title>
    <style type="text/css">
        /* cytoscape graph */
        #cy {
            height: 300px;
            width: 400px;
            background-color: #639ef9;
        }
    </style>
    <script src="/static/js/jquery-1.11.2.min.js"></script>
    <script src="/static/js/cytoscape.min.js"></script>
    <script>
        {#测试1：不在乎属性名有无引号#}
        {#测试2：在content date 中属性名不可有引号#}
        {#测试3：选择器中node没有标签的限定也是可以的#}
        {#测试4：不能只有边#}
        {#测试5：css可有可无#}
        $(function(){
            cytoscape({
              container: document.getElementById('cy'),
              style: [
                { selector: 'node["label" = "Person"]',
                  css: {'background-color': '#6FB1FC', 'content': 'data(name)'}
                },
                { selector: 'node[label = "Movie"]',
                  css: {'background-color': '#F5A45D', 'content': 'data(title)'}
                },
                { selector: 'edge',
                  css: {'content': 'data(relationship)', 'target-arrow-shape': 'triangle'}
                }
              ],
              elements: {
                nodes: [
                  {data: {'id': '172', 'name': 'Tom Cruise', 'label': 'Person'}},
                  {data: {'id': '183', 'title': 'Top Gun', 'label': 'Movie'}}
                ],
                edges: [{data: {'source': '172', 'target': '183', 'relationship': 'Acted_In'}}]
              },
              layout: { name: 'grid'}
            });
        });
    </script>
</head>
<body>
    <h1>hhh</h1>
    <div id="cy"></div>
</body>
</html>
